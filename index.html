<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Flipper App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- Whatever -->
    <section>
      <h1>Online Coin Flipper</h1>
      <h2>No Coins in your pocket? No problem! With our online coin flipper tool, you can instantly flip a coin.</h2>

      <div class="container">
        <div id="coin">
          <div class="heads">
            <img src="http://localhost:8000/img/cent-head.png" alt="Image for coin's head" />
          </div>
          <div class="tails">
            <img src="http://localhost:8000/img/cent-tail.png" alt="Image for coin's tail" />
          </div>
        </div>

      </div>


      <h3>Click the Button Below to Flip</h3>
      
      <button id="clickMe" type="button" name="button">Click Me</button>
      <h2 id="flipResponse"></h2>
    
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
